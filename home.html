<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thevalt</title>
  <style>
    body {
      background-color: #111;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff88;
      animation: blink 1s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="builder"></div>

  <script>
    const lines = [
      "<h1>Hello, Welcome</h1>",
      "<p>We are the valt</p>",
      "<p>Fun Fact we made The Ojdaw1107 bot to use him on 6b do %kit</p>",
      "<p>We are a small ish clan but we are working on it :)</p>",
      "<p>we are around 1 year old</p>",
      "<p>We started cuz Superoli and Olibot13 kida got bord so we just tryed makeing the clan</p>",
      "<p>and thats how we got big</p>",
      "<p>at time of me makeing this we are at 209 members thanx yall so much :)</p>",
      "<p>this is all crazy to me</p>",
      "<p>big thanx to benji not tsr our benji and superoli and olibot13 and godofgeckos</p>",
      "<p>also your going to be sent to our real home page so good byeeeeeee (;</p>",
      `<meta http-equiv="refresh" content="0; url='https://olibot1107.github.io/Thevalt.gitub.io/Main/Real.html'" />`
    ];

    const builder = document.getElementById('builder');

    let lineIndex = 0;
    let charIndex = 0;
    let fullText = '';
    let element = null;
    let cursor = document.createElement('span');
    cursor.className = 'cursor';

    function typeNextChar() {
      if (lineIndex >= lines.length) return;

      // New line setup
      if (charIndex === 0) {
        const temp = document.createElement('div');
        temp.innerHTML = lines[lineIndex];
        element = temp.firstChild;
        fullText = element.textContent;
        builder.appendChild(element);
        builder.appendChild(cursor);
      }

      // Move the cursor first, then display the character after cursor
      const before = fullText.substring(0, charIndex);
      const currentChar = fullText[charIndex] || '';
      const after = fullText.substring(charIndex + 1);

      // We hide the character until the cursor moves over it
      element.innerHTML = '';
      element.append(
        document.createTextNode(before),
        cursor,
        document.createTextNode(currentChar === ' ' ? ' ' : '') // Hide the character until cursor reaches it
      );

      // Add cursor movement
      charIndex++;

      // Once the cursor reaches, reveal the character
      setTimeout(() => {
        if (currentChar !== ' ') {
          element.innerHTML = '';
          element.append(
            document.createTextNode(before),
            cursor,
            document.createTextNode(currentChar + after)
          );
        }
      }, 50); // Adjust delay for character appearance

      // Scroll smoothly
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

      if (charIndex > fullText.length) {
        charIndex = 0;
        lineIndex++;
        setTimeout(typeNextChar, 500); // optional pause between lines
      } else {
        setTimeout(typeNextChar, 50); // adjust speed of typing
      }
    }

    typeNextChar();
  </script>
</body>
</html>
