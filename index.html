<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Valt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        header {
            background-color: transparent;
            color: #1e83c2;
            padding: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px #1e83c2, 0 0 20px #1e83c2, 0 0 40px #1e83c2;
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 5px #1e83c2, 0 0 10px #1e83c2, 0 0 20px #1e83c2;
            }
            to {
                text-shadow: 0 0 15px #1e83c2, 0 0 30px #1e83c2, 0 0 60px #1e83c2;
            }
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(30, 131, 194, 0.9);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-shadow: 0 0 10px white;
        }
        nav a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        .content:nth-child(2) {
            animation-delay: 0.5s;
        }
        .content:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #1e83c2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(30, 131, 194, 0.8);
        }
        .footer {
            background-color: rgba(30, 131, 194, 0.9);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #f4f4f4;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Custom Cursor */
        .cursor {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            pointer-events: none;
            animation: cursorTrail 0.5s linear infinite;
        }
        @keyframes cursorTrail {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>The Valt</h1>
</header>

<nav>
    <a href="https://discord.gg/55gbM698sc">Join Our Discord</a>
</nav
